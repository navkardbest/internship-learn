<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Title</title>
</head>
<body>
    <h1>This is a basic JS Custom Snippet</h1>
    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <p id="demo4"></p>
    <p id="demo5"></p>
    
    <script>
        console.log(screen.width);
        console.log(screen.height);

        document.getElementById('demo').innerHTML = "Page location is " +
        window.location.href;
        document.getElementById('demo1').innerHTML = "Page hostname is " +
        window.location.hostname;
        document.getElementById('demo2').innerHTML = "Page pathname is " +
        window.location.pathname;
        document.getElementById('demo3').innerHTML = "Page protocol is " +
        window.location.protocol;
        document.getElementById('demo4').innerHTML = "Port Number is " +
        window.location.port;
        
    </script>
</body>
</html>
