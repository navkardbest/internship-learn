<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Title</title>
</head>

<body>
    <h1>This is a basic JS Custom Snippet</h1>
    <p>Please input a number between 5 and 10: </p>
    <input type="text" name="inp1" id="demo">
    <button type="button" onclick="myFunc()">Test Input</button>
    <p id="p01"></p>

    <p>Test the standards: </p>
    <input type="text" name="inp2" id="inp2">
    <button type="button" ondblclick="myFunc2()">Test DoubleClick</button>
    <p id="p02"></p>

    <script>
        // try{
        //     addalert("Welcome!");
        // }
        // catch(err){
        //     document.getElementById("demo").innerHTML = err.message;
        // }

        // Input Validation
        function myFunc() {
            let message = document.getElementById('p01');
            message.innerHTML = "";
            let x = document.getElementById("demo").value;
            try {
                if (x.trim() == "") throw "empty";
                if (isNaN(x)) throw "not a number";
                x = Number(x);
                if (x < 5) throw "too low";
                if (x > 10) throw "too high";
            }
            catch (err) {
                message.innerHTML = "Input is " + err;
            }
        }

        function myFunc2(){
            let message = document.getElementById('p02');
            message.innerHTML = "";
            let x = document.getElementById('inp2').value;
            try{
                if (x.trim() == "") throw "empty";
                if (isNaN(x)) throw "not a number";
                x = Number(x);
                if (x < 5) throw "too low";
                if (x > 10) throw "too high";
            }
            catch(err){
                message.innerHTML = "input is " + err;
            }
            finally{
                message.innerHTML = "this is finally"
            }
        }
    </script>
</body>

</html>
