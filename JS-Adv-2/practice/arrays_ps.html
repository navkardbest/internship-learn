<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Title</title>
</head>

<body>
    <h1>This is a basic JS Custom Snippet</h1>
    <p id="demo"></p>
    <script>

        // Arrays
        const cars = ["Saab", "Volvo", "JLR"];
        const cars1 = [
            "Saab",
            "Volvo",
            "JLR"];
        const cars2 = new Array("Saab", "Volvo", "JLR");
        let car = cars[0];


        console.log(car);
        console.log(cars[0] = "Opel");

        // Converting Array to String Method
        const fruits11 = ["Banana", "Orange", "Apple"];
        console.log(fruits11.toString());

        // Arrays are Objects
        console.log(typeof (fruits11));

        // Array Elements can be objects
        
        // Array Properties and Methods
        console.log(cars.length);
        console.log(cars.sort());

        // Accessing the first and last Array Element
        console.log(cars);
        console.log(cars[0]);
        console.log(cars[cars.length - 1]);

        // Looping the Array elements
        const fruits12 = ["Banana", "Orange", "Apple"];
        let fLen = fruits12.length;

        let text12 = "<ul>";
        for (let i = 0; i < fLen; i++) {
            text12 += "<li>" + fruits12[i] + "</li>"
        }
        text12 += "</ul>"

        let text13 = "<ul>";
        fruits12.forEach(myFunc12);
        text13 += "</ul>"

        function myFunc12(value) {
            text13 += "<li>" + value + "</li>";
        }

        document.getElementById('demo').innerHTML = text12;
        document.getElementById('demo').innerHTML = text13;

        // Adding Array Elements
        const fruits13 = ["Banana", "Orange", "Apple"];
        fruits13.push("Lemon")
        console.log(fruits13);
        // adding elements on higher indexes can create holes in array

        // How to Recognize an Array
        const fruits14 = ["Banana", "Orange", "Apple"];
        console.log(typeof fruits14);
        console.log(Array.isArray(fruits14));
        console.log(fruits14 instanceof Array);

        // length , at() ,[] 
        console.log(fruits14.length);
        console.log(fruits14.at(2));
        console.log(fruits14[2]);

        // join() , converts array to string and joins with given
        const fruits31 = ["Banana", "Orange", "Apple", "Mango"];
        console.log(fruits31.join(" * "));

        // pop() and push() at the end
        const fruits32 = ["Banana", "Orange", "Apple", "Mango"];
        console.log(fruits32.pop(), fruits32);
        console.log(fruits32.push("Kiwi"), fruits32);

        // shift() , unshift()
        const fruits33 = ["Banana", "Orange", "Apple", "Mango"];
        console.log(fruits33);
        console.log(fruits33.shift(), fruits33);
        console.log(fruits33.unshift("Lemon"), fruits33);

        // delete() - using delete leaves undefined holes in the array
        const fruits34 = ["Banana", "Orange", "Apple", "Mango"];
        delete fruits34[0];
        console.log(fruits34);

        // concat()
        const myGirls = ["Cecilie", "Lone"];
        const myBoys = ["Emil", "Tobias", "Linus"];
        const myChildren = myGirls.concat(myBoys);
        const ourChildren = myChildren.concat("Lili");

        console.log(myChildren);
        console.log(ourChildren);

        // copyWithin()
        const fruits35 = ["Banana", "Orange", "Apple", "Mango"];
        // Copy to index 3, all elements from index 0:
        fruits35.copyWithin(3, 0);
        console.log(fruits35);
        // Copy to index 2, all elements from index 0 to 2:
        fruits35.copyWithin(2, 0, 2);
        console.log(fruits35);

        // The copyWithin() method overwrites the existing values.
        // The copyWithin() method does not add items to the array.
        // The copyWithin() method does not change the length of the array.

        // flat()
        const myArr = [[1, 2, 1], [3, 4, 5], [5, 6, 7]];
        const newArr = myArr.flat();
        document.getElementById("demo").innerHTML = newArr;

        // splice() , slice()
        const fruits41 = ["Banana", "Orange", "Apple", "Mango"];
        fruits41.splice(2, 0, "Lemon", "Kiwi");
        console.log(fruits41);

        const fruits42 = ["Banana", "Orange", "Apple", "Mango"];
        const spliced = fruits42.toSpliced(0, 1);
        console.log(spliced);

        const fruits43 = ["Banana", "Orange", "Apple", "Mango"];
        const citrus = fruits43.slice(1);
        console.log(citrus);

        const fruits44 = ["Banana", "Orange", "Apple", "Mango"];
        const citrus44 = fruits44.slice(0, 2);
        console.log(citrus44);

        const fruits45 = ["Banana", "Orange", "Apple", "Mango"];
        console.log(fruits45.toString());

        const fruits46 = ["Banana", "Orange", "Apple", "Mango"];
        console.log(fruits46);

        //T Array Search
        // indexOf()

        const fruits47 = ["Banana", "Orange", "Apple", "Mango"];
        let position47 = fruits47.indexOf("Apple") + 1;
        console.log(position47);

        const fruits48 = ["Banana", "Orange", "Apple", "Mango"];
        let position48 = fruits47.indexOf("Orange", 2) + 1;  //returns 0 otherwise
        console.log(position48);

        const fruits49 = ["Banana", "Orange", "Apple", "Mango", "Apple"];
        let position49 = fruits49.lastIndexOf("Apple") + 1;
        console.log(position49);

        const fruits50 = ["Banana", "Orange", "Apple", "Mango", "Banana"];
        let position50 = fruits50.lastIndexOf("Orange", 2) + 1;
        console.log(position50);

        //Array Includes
        const cars51 = ["FOrd", "tata", "kia"];
        let x51 = cars51.includes("kia");
        console.log(x51);

        // Array find() , findIndex()
        const numbers52 = [9, 16, 25, 36, 64, 81];
        let even52 = numbers52.find(myFunc52); // returns first value only

        function myFunc52(values) {
            return values % 2 == 0;
        }
        console.log(even52);

        const numbers53 = [9, 16, 25, 36, 64, 81];
        let even53 = numbers53.findIndex(myFunc53); // returns first value only

        function myFunc53(values, index, array) {
            return values % 2 == 0;
        }
        console.log(even53);

        const numbers54 = [9, 16, 25, 36, 64, 81];
        let even54 = numbers54.findLast(myFunc54); // returns first value only

        function myFunc54(values, index, array) {
            return values % 2 == 0;
        }
        console.log(even54);

        const numbers55 = [9, 16, 25, 36, 64, 81];
        let even55 = numbers55.findLastIndex(myFunc55); // returns first value only

        function myFunc55(values, index, array) {
            return values % 2 == 0;
        }
        console.log(even55);

        //T Array Sort
        // sort() , reverse()
        const fruits61 = ["Chiku", "Apple", "Watermelon", "Banana"];

        console.log(fruits61.sort());
        console.log(fruits61.reverse());
        console.log(fruits61.sort());
        console.log(fruits61.reverse());

        // The difference between toSorted() and sort() is that the first method creates a new array, 
        // keeping the original array unchanged, while the last method alters the original array.

        const months62 = ["Jan", "Feb", "Mar"];
        const sorted62 = months62.toSorted();

        console.log(months62);
        console.log(sorted62);

        const months63 = ["Jan", "Feb", "Mar"];
        const sorted63 = months63.toReversed();

        console.log(months63);
        console.log(sorted63);

        // Numeric Sort

        const points71 = [40, 100, 1, 5, 25, 10]; // Ascending SOrt
        points71.sort(function (a, b) {
            return a - b;
        });
        const points72 = [40, 100, 1, 5, 25, 10]; // Descending Sort
        points72.sort(function (a, b) {
            return b - a;
        });

        // Sort in random order
        const points81 = [40, 100, 1, 525, 10];
        points81.sort(function (a, b) {
            return 0.5 - Math.random()
        });

        console.log(points81);

        // Find Min or Max 
        const values82 = [200, 300, 12, 5, 45];
        values82.sort(function (a, b) {
            return a - b;
        });
        let min82 = values82[0];
        let max82 = values82[values82.length - 1];
        console.log(min82, max82);

        const values83 = [200, 300, 12, 5, 45];
        function minVal83(arr) {
            return Math.min.apply(null, arr);
        }
        function maxVal83(arr) {
            return Math.max.apply(null, arr);
        }
        console.log(minVal83(values83), maxVal83(values83));

        // Find Min and Max Custom Function
        function myArrayMin(arr) {
            let len = arr.length;
            let min = Infinity;
            while (len--) {
                if (arr[len] < min) {
                    min = arr[len];
                }
            }
            return min;
        }

        function myArrayMax(arr) {
            let len = arr.length;
            let max = -Infinity;
            while (len--) {
                if (arr[len] > max) {
                    max = arr[len];
                }
            }
            return max;
        }

        // Sorting Object Arrays
        const objcars = [
            { type: "Volvo", year: 2016 },
            { type: "Saab", year: 2001 },
            { type: "BMW", year: 2010 }
        ];

        objcars.sort(function (a, b) {
            return a.year - b.year
        });

        // Stable Array Sort

        const myArr1 = [
            { name: "X00", price: 100 },
            { name: "X01", price: 100 },
            { name: "X02", price: 100 },
            { name: "X03", price: 100 },
            { name: "X04", price: 110 },
            { name: "X05", price: 110 },
            { name: "X06", price: 110 },
            { name: "X07", price: 110 },
            { name: "X08", price: 120 },
            { name: "X09", price: 120 },
            { name: "X10", price: 120 },
            { name: "X11", price: 120 },
            { name: "X12", price: 130 },
            { name: "X13", price: 130 },
            { name: "X14", price: 130 },
            { name: "X15", price: 130 },
            { name: "X16", price: 140 },
            { name: "X17", price: 140 },
            { name: "X18", price: 140 },
            { name: "X19", price: 140 }
        ];

        myArr1.sort((p1, p2) => {
            if (p1.price < p2.price) return -1;
            if (p1.price > p2.price) return 1;
            return 0;
        });

        //T Array Iteration
        const numbers61 = [45, 4, 9, 16, 25];
        let txt = "";
        numbers61.forEach(function (value, index, array) {
            txt += value + "<br>";
        });
        document.getElementById('demo').innerHTML = txt;

        // Array map()
        const n1 = [45, 4, 9, 16, 25];
        const n2 = n1.map((value, index, array) => {
            return value * 2;
        });
        console.log(n1, n2);

        // Array flatMap()
        const f1 = [1, 2, 3, 4, 5, 6];
        const f2 = f1.flatMap(
            (x) => x * 2
        );
        console.log(f1, f2);

        // Array filter()
        const numbers = [45, 4, 9, 13, 67];
        const prime = numbers.filter((value, index, array) => {
            let isPrime = true;
            // check if value == 1
            if (value === 1) {
                console.log("Neither prime nor composite");
            }
            else if (value > 1) {
                for (let i = 2; i < value; i++) {
                    if (value % i == 0) {
                        isPrime = false;
                        break;
                    }
                }
                if (isPrime) {
                    console.log(`${value} is prime`);
                }
                else {
                    console.log(`${value} is not prime`);
                }
            }
            else {
                console.log(`${value} Not a prime`);
            }
        });
        console.log(prime);

        // Array reduce()
        const nu1 = [45, 5, 9, 16, 25];
        let sum1 = nu1.reduce(myReduce);

        function myReduce(total, value, index, array) {
            return total + value;
        }
        console.log(sum1);

        // Array reduceRight()
        const num1 = [45, 5, 9, 16, 25];
        let summ1 = nu1.reduce(myReduce);

        function myReduce(total, value, index, array) {
            return total + value;
        }
        console.log(summ1);

        // Array every()
        const num2 = [45, 4, 9, 16, 25];
        let allOver18 = num2.every(funcy);

        function funcy(value, index, array) {
            return value > 18;
        }
        console.log(allOver18);

        // Array some()
        const num3 = [45, 4, 9, 16, 25];
        let someOver18 = num3.some(funcSome);

        function funcSome(value, index, array) {
            return value > 18;
        }
        console.log(someOver18);

        // Array from()
        console.log(Array.from("ASDFGHJKL"));

        // Array keys()  --> Not working 
        const fruits = ["Banana", "Orange", "Apple", "Mango"];
        const keys1 = fruits.keys();

        let text1 = "";
        for (let x1 of keys1) {
            text1 += x1 + "<br>";
        }
        document.getElementById("demo").innerHTML = text1;

        // Array entries()
        const fruits21 = ["Banana", "Orange", "Apple", "Mango"];
        const f  = fruits21.entries();

        for (let x of f){
            document.getElementById('demo').innerHTML += x;
        }


        


























































































    </script>
</body>
