        class Car{
            constructor(name){
                this.name = name;
            }
            static hello(){
                return "Hello!";
            }
        }

        const myCar = new Car("Ford");
        document.getElementById('demo').innerHTML = Car.hello(); //static works on class
        document.getElementById('demo1').innerHTML = myCar.hello; // static doesnt work on object
        document.getElementById('demo2').innerHTML = Car.hello(myCar); // static works on object given to class
        


    </script>
