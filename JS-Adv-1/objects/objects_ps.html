<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Title</title>
</head>

<body>
    <h1>This is a basic JS Custom Snippet</h1>
    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <p id="demo4"></p>
    <p id="demo5"></p>

    <script>
        // Q1
        var student1 = {
            name: "David Rayy",
            sclass: "VI",
            rollno: 12
        };
        document.getElementById('demo').innerHTML = Object.getOwnPropertyNames(student1);

        // Q2
        var student2 = {
            name: "David Rayy",
            sclass: "VI",
            rollno: 12
        };
        console.log(student2);
        delete student2.rollno;
        console.log(student2);

        // Q3
        var student3 = {
            name: "David Rayy",
            sclass: "VI",
            rollno: 12
        };

        console.log(Object.keys(student3)["length"]);

        // Q4
        var library = [
            {
                author: 'Bill Gates',
                title: 'The Road Ahead',
                readingStatus: true
            },
            {
                author: 'Steve Jobs',
                title: 'Walter Isaacson',
                readingStatus: true
            },
            {
                author: 'Suzanne Collins',
                title: 'Mockingjay: The Final Book of The Hunger Games',
                readingStatus: false
            }];

        for (var i = 0; i < library.length; i++) {
            var book = "'" + library[i].title + "'" + ' by ' + library[i].author + ".";
            if (library[i].readingStatus) {
                console.log("Already read " + book);
            } else {
                console.log("You still need to read " + book);
            }
        }













    </script>
</body>

</html>
