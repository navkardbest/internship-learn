<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Title</title>
</head>
<body>
    <h1>This is a basic JS Custom Snippet</h1>
    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <p id="demo4"></p>
    <p id="demo5"></p>
    
    <script>
        //create a Set by passing array with new keyword
        const letters = new Set(["a","b","c"]);

        // add literal values
        letters.add("d");
        letters.add("e");

        // add variables
        const f = "f";
        const g = "g";

        letters.add(f);
        letters.add(g);

        // add() method
        letters.add("d");
        letters.add("d");
        letters.add("d");
        letters.add("d");
        letters.add("d");
        letters.add("d");

        console.log(letters);

        // forEach() method
        let txt = "";
        letters.forEach(function(value){
            txt += value;
        })
        console.log(txt);

        // values() method
        const myIterator = letters.values();

        let text = "";
        for (const entry of myIterator){
            text += entry;
        }

        console.log(letters.keys());
        console.log(letters.values());
        console.log(letters.entries());
        console.log(typeof(letters));
        console.log(letters instanceof Set);

    </script>
</body>
</html>
