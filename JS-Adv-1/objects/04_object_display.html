        // displaying object values via object.property
        const person = {
            name: "Navkar",
            age: 30,
            city: "Bhavnagar"
        };

        document.getElementById('demo').innerHTML = person.name + " , " + person.age + " , " +
        person.city;

        // displaying object values via loop
        let txt = "";
        for (let x in person){
            txt += person[x] + " ";
        };

        document.getElementById('demo1').innerHTML = txt;
        
        const myIdentity = {
            name: "Navkar",
            age: 30,
            city: "Bhavnagar"
        };

        const myArray = Object.values(myIdentity);
        console.log(myArray);

        let myString = JSON.stringify(myIdentity);
        console.log(myString);
        console.log(typeof(myString));

        const myRealIdentity = {
            name: "Navkar",
            age: 30,
            city: "Bhavnagar",
            today: new Date()
        };

        let myRealString = JSON.stringify(myRealIdentity);
        document.getElementById('demo2').innerHTML = myRealString;

        const myRealIdentity2 = {
            name: "Navkar",
            age: function(){

            },
