<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
        }
        .dropdown{
            position: relative;
            width:100px;
            
        }
        .dropdown-content{
            display: none;
            position: absolute;
            background-color: grey;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .img1:hover{
            display: none;
        }

        .dropdown:hover .dropdown-content{
            display: block;
        }
        .desc{
            padding: 15px;
            text-align: center;
        }
    </style>
</head>

<body>
    <h2>Dropdown Image</h2>
    <p>Move the mouse over the image below to open the dropdown content.</p><hr><br><br><br>

    <div class="dropdown">
        <img class="img1"  src="/images/img1.jpeg" alt="Bridge" width="100" height="50">
        <div class="dropdown-content">
            <img src="/images/img1.jpeg" alt="Bridge" width="300" height="200">
            <div class="desc">Beautiful Bridge</div>
        </div>
    </div>
</body>

</html>
