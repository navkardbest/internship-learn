<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       .dropbtn{
        background-color: green;
        color: white;
        padding: 16px;
        border: none;
        cursor: pointer;
       }
       .dropdown{
        position: relative;
        display: inline-block;
        width: 250px;
       }
       .dropdown-content{
        display: none;
        position: absolute;
        background-color: #f9f9f9;
        min-width: 90px; 
        box-shadow: bisque;
        z-index: 1;
       }
       .dropdown-content a{
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block; 
       }

       .dropdown-content a:hover{
        background-color: #f1f1f1;
       }

       .dropdown:hover .dropdown-content{display: block;}
       .dropdown:hover .dropbtn{
        background-color: #3e8e41;
       }

    </style>
</head>
<body>
    <h2>Dropdown Menu</h2><hr>

    <div class="dropdown">
        <button class="dropbtn">Dropdown</button>
        <div class="dropdown-content">
            <a href="#">Link 1</a>
            <a href="#">Link 2</a>
            <a href="#">Link 3</a>
        </div>
    </div>
</body>
</html>
