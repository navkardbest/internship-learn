        ul{
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            position: sticky;
            top: 0;
            /* background-color: green; */
        }

        li{
            float: left;
            background-color: green;
            border-right: 1px solid white;
            margin: 0;
            padding: 0;
        }

        li a{
            display: block;
            color: white;
            text-align: center;
            padding: 14px;
            text-decoration: none;
        }
        li a:hover{
            background-color: red;
            color: white;
        }
        li a:active{
            background: orange;
            color: white;
        }
        li a:clicked{
            background-color: black;
            color: white;
        }

    </style>
</head>
<body>
    <div class="container">
        <ul>
            <li><a href="">Home</a></li>
