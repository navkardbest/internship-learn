<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            float:left;
            padding: 15px;
        }
        #div1{background: red;}
        #div2{background: yellow;}
        #div3{background: green;}
    </style>
</head>
<body>
    <h1>Float Next to Each Other</h1>
    <p>In this example, the three divs will float next to each other.</p>

    <div>
        <div id="div1">
            Div1
        </div>
        <div id="div2">
            Div2
        </div>
        <div id="div3">
            Div3
        </div>
    </div>
</body>
</html>
