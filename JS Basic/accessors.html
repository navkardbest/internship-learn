        /*

        */

        const student2 = {
            firstName: 'Monica'
        }

        // getting property
        Object.defineProperty(student2, "getName", {
            get: function(){
                return this.firstName;
            }
        });


        // setting property
        Object.defineProperty(student2, "changeName", {
            set: function(value){
                this.firstName = value;
            }
        });

        console.log(student2.firstName);
        student2.changeName = 'Navkar';
        console.log(student2.firstName);

    </script>
