<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Title</title>
</head>

<body>
    <h1>This is a basic JS Custom Snippet</h1>
    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <p id="demo4"></p>
    <p id="demo5"></p>

    <script>
        function Person(first, last) {
            this.fName = first;
            this.lName = last;
        }
        Person.prototype.fullName = function () {
            return this.fName + " " + this.lName;
        }

        const myPerson = new Person("Navkar", "Shah")
        console.log("Full name is: " + myPerson.fullName());
    </script>
</body>

</html>
