<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Bar</title>
    <link rel="stylesheet" href="bootstrap.min.css">
</head>

<body>
    <!--Basic Progress Bar -->
    <div class="container mt-3">
        <h1>Basic Progress Bar</h1>
        <p>To create a default progress bar, add a .progress class to a container element and add the progress-bar class
            to its child element. Use the CSS width property to set the width of the progress bar:
        </p>
        <div class="progress" style="height: 20px;">
            <div class="progress-bar bg-success progress-bar-striped progress-bar-animated" style="width: 60%;">60%
            </div>
        </div>
    </div>

    <!--Stacked Progress Bar -->
    <div class="container mt-3">
        <h1>Stacked Progress Bar</h1>
        <div class="progress" style="height: 25px;">
            <div class="progress-bar bg-success" style="width: 40%;">
                Free Space
            </div>
            <div class="progress-bar bg-warning" style="width: 30%;">
                Warning
            </div>
            <div class="progress-bar bg-danger" style="width: 10%;">
                Danger
            </div>

        </div>
    </div>

</body>

</html>
