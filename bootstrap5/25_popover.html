<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popover</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <!-- <button type="button" class="btn btn-primary" data-bs-toggle="popover" title="Popover Header"
        data-bs-content="Some content inside the popover">
        Toggle popover
    </button> -->
    <div class="container mt-5">
        <h3>Popover Positioning</h3>
        <p>Click on the links to see the popover in action:</p>
        <a href="#" title="Header" data-bs-toggle="popover" data-bs-trigger="hover" data-bs-placement="top" data-bs-content="Content">Top</a>
        <a href="#" title="Header" data-bs-toggle="popover" data-bs-placement="bottom"
            data-bs-content="Content">Bottom</a>
        <a href="#" title="Header" data-bs-toggle="popover" data-bs-placement="left" data-bs-content="Content">Left</a>
        <a href="#" title="Header" data-bs-toggle="popover" data-bs-placement="right"
            data-bs-content="Content">Right</a>
    </div>




    <script>
        var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
        var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
            return new bootstrap.Popover(popoverTriggerEl)
        })
    </script>
</body>

</html>
