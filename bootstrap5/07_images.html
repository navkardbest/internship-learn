<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2>Rounded Corners</h2>
        <img src="/images/natureimg1.jpeg" alt="Nature Image" class="rounded-5" width="70%">
        <h2>Thumbnail Image</h2>
        <img src="/images/natureimg1.jpeg" alt="Nature Image" class="img-thumbnail" width="70%">
    </div>
    <hr>

    <!--Float Left, Float Right-->
    <!-- <div class="container mb-5">
        <h2>Float Left and Right</h2>
        <img src="/images/natureimg1.jpeg" alt="Nature Image" class="float-start" width="30%">
        <img src="/images/natureimg1.jpeg" alt="Nature Image" class="float-end" width="30%">
    </div> -->

    <!--Center an Image -->
    <div class="container">
        <img src="/images/natureimg1.jpeg" alt="Nature Image" class="mx-auto d-block" width="50%">
    </div>
    <hr>

    <!-- Responsive Images -->
    <div class="container">
        <img src="/images/natureimg1.jpeg" alt="Nature Image" class="img-fluid">
    </div>

</body>
</html>
