<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdowns</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container mt-3">
        <h2>Dropdowns</h2>
        <div class="dropdown"> <!--dropup-->
            <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">Wide Dropdown Button </button>
            <ul class="dropdown-menu dropdown-menu-end">
                <li>
                    <h5 class="dropdown-header">Dropdown Header 1</h5>
                </li>
                <li><a href="#" class="dropdown-item active">Link 1</a></li>
                <li><a href="#" class="dropdown-item disabled">Link 2</a></li>
                <li><a href="#" class="dropdown-item">Link 3</a></li>
                <li>
                    <h5 class="dropdown-header">Dropdown Header 2</h5>
                </li>
                <li><hr class="dropdown-divider"></li>
                <li><span class="dropdown-item-text">Just text</span></li>
            </ul>
        </div>
    </div>
</body>

</html>
