<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <script src="bootstrap.min.js"></script>
</head>

<body>
    <h1 style="text-align: center;">Carousel</h1>
    <!-- Carousel -->
    <div id="demo" class="carousel slide p-5 m-1" data-bs-ride="carousel">

        <!--Indicator/dots-->
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
        </div>

        <!--The slideshow/carousel -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="/images/natureimg1.jpeg" style="width: 100%; height: 500px;" alt="Nature Image">
                <div class="carousel-caption">
                    <h3>Lovely Nature</h3>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Culpa, consectetur?</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="/images/natureimg2.jpeg" style="width: 100%; height: 500px;" alt="Nature Image">
                <div class="carousel-caption">
                    <h3>Lovely Nature</h3>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Culpa, consectetur?</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="/images/natureimg3.jpeg" style="width: 100%; height: 500px;" alt="Nature Image">
                <div class="carousel-caption">
                    <h3>Lovely Nature</h3>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Culpa, consectetur?</p>
                </div>
            </div>
        </div>

        <!--Left and right controls/icons-->
        <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>
</body>

</html>
