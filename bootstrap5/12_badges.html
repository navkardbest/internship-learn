<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badges</title>
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>
    <div class="container mt-3">
        <h1 class="bg-success text-white p-1">Example Heading <span class="badge bg-secondary">New</span></h1>
        <h2 class="bg-success text-white p-1">Example Heading <span class="badge bg-secondary">New</span></h2>
        <h3 class="bg-success text-white p-1">Example Heading <span class="badge bg-secondary">New</span></h3>
        <h4 class="bg-success text-white p-1">Example Heading <span class="badge bg-secondary">New</span></h4>
        <h5 class="bg-success text-white p-1">Example Heading <span class="badge bg-secondary">New</span></h5>
        <h6 class="bg-success text-white p-1">Example Heading <span class="badge bg-secondary">New</span></h6>
    </div>
    <hr>

    <!-- Contextual Badges-->
    <div class="container mt-3">
        <h2>Contextual Badges</h2>
        <span class="badge bg-primary rounded-pill">Primary</span>
        <span class="badge bg-secondary rounded-pill">Secondary</span>
        <span class="badge bg-success rounded-pill">Success</span>
        <span class="badge bg-danger rounded-pill">Danger</span>
        <span class="badge bg-warning rounded-pill">Warning</span>
        <span class="badge bg-info rounded-pill">Info</span>
        <span class="badge bg-light rounded-pill">Light</span>
        <span class="badge bg-dark rounded-pill">Dark</span>
    </div>
    <hr>

    <div class="container">
        <button type="button" class="btn btn-primary">Messages 
            <span class="badge bg-danger">
                4
            </span>
        </button>
    </div>
</body>
</html>
