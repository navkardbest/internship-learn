<!DOCTYPE html>
<html>

<head>
    <style>
        img {
            -webkit-box-reflect: below;
            -webkit-box-reflect: right;
            -webkit-box-reflect: left;
            -webkit-box-reflect: above 20px;
        }
    </style>
</head>

<body>

    <h1>CSS Image Reflection</h1>

    <p>Show the reflection below the image:</p>
    <img src="/images/img_tree.gif">

</body>

</html>
