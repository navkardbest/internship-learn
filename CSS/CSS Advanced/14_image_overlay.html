<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            position: relative;
            width: 600px;
            height: 300px;
        }

        .image{
            display: block;
            width:auto;
            height: 300px;

        }
        .overlay{
            position: absolute;
            top: 0;
            left: 0;
            height: 300px;
            width: 600px;
            opacity: 0;
            transition: 4s ease;
            background-color: #008CBA;

        }
        .container:hover .overlay{
            opacity: 1;
        }
        .text{
            color: white;
            font-size: 20px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            -ms-transform: translate(-50%,-50%);
        }
    </style>
</head>
<body>
    <h2>Fade in Overlay</h2>
    <div class="container">
        <img src="/images/user.png" alt="User" class="image">
        <div class="overlay">
            <div class="text">Hello World</div>
        </div>
    </div>
</body>
</html>
